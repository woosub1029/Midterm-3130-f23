

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Order and Payment</title>

</head>
<body>
    <header>
        <img src="logo.png" alt="My Sneaker Store Logo">

        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="product.html">Products</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="order-form">
            <h2>Order Information:</h2>
            <form id="order-form" action="order_confirmation.html" method="GET">
                <label for="delivery-address">Delivery Address:</label>
                <input type="text" id="delivery-address" name="delivery-address" required>
            
                <label for="credit-card">Credit Card:</label>
                <input type="text" id="credit-card" name="credit-card" required>
            
                <label for="shipping-option">Delivery Option:</label>
                <select id="shipping-option" name="shipping-option">
                    <option value="standard">Standard Delivery</option>
                    <option value="express">Express Delivery</option>
                </select>
            
                <button type="submit">Place Order</button>
            </form>
        </section>
    </main>
</body>
</html>
