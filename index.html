<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script> 
    <title>My Sneaker Store</title>
</head>

<body>
    <header>
        <img src="logo.png" alt="My Sneaker Store Logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="product.html">Products</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <h1>Shop the Latest Sneakers</h1>
            <p>Discover a wide range of stylish and comfortable sneakers.</p>
            <a href="product.html" class="cta-button">View Products</a>
        </section>
        <section class="featured-products">
            <div class="card">
                <img src="sneaker1.jpg" alt="Sneaker 1">
                <div class="product-details">
                    <h3>Sneaker 1</h3>
                    <p class="price">$100</p>
                    <p class="sizes">Sizes: 7, 8, 9</p>
                    <a href="Items1.html" class="details-button">Details</a>
                </div>
            </div>
        
            <div class="card">
                <img src="sneaker2.jpg" alt="Sneaker 2">
                <div class="product-details">
                    <h3>Sneaker 2</h3>
                    <p class="price">$120</p>
                    <p class="sizes">Sizes: 6, 7, 8</p>
                    <a href="items2.html" class="details-button">Details</a>
                </div>
            </div>
        
            <div class="card">
                <img src="sneaker3.jpg" alt="Sneaker 3">
                <div class="product-details">
                    <h3>Sneaker 3</h3>
                    <p class="price">$90</p>
                    <p class="sizes">Sizes: 7, 8, 9</p>
                    <a href="item3.html" class="details-button">Details</a>
                </div>
            </div>
        </section>
        
 
    </main>
</body>
</html>
